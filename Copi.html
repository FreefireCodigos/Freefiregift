<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TITULO DE LA PAGINA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== CONFIGURACION BASE ===== */
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#e5e7eb;
  color:#111;
  line-height:1.9;
}

/* ===== HEADER (MISMO DEL INDEX) ===== */
header{
  position:sticky;
  top:0;
  background:#000;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
header h1{
  color:#facc15;
  margin:0;
  cursor:pointer;
}
nav a{
  color:#fff;
  text-decoration:none;
  margin-left:14px;
}
nav a:hover{
  color:#facc15;
}

/* ===== CONTENEDOR BLANCO ===== */
main{
  max-width:1000px;
  margin:40px auto;
  background:#fff;
  padding:70px 35px;
  border-radius:10px;
}

/* ===== TITULO PRINCIPAL MULTICOLOR ===== */
.titulo-principal{
  font-size:52px;
  text-align:center;
  margin-bottom:35px;
  animation: arcoiris 6s infinite linear;
}

/* ===== SUBTITULOS MULTICOLOR ===== */
.subtitulo{
  font-size:24px;
  margin-top:45px;
  margin-bottom:12px;
  animation: colores 5s infinite linear;
}

/* ===== TEXTO NORMAL ===== */
p{
  margin-bottom:18px;
  text-align:justify;
}

/* ===== LISTAS ===== */
ul{
  margin-left:20px;
}
li{
  margin-bottom:12px;
}

/* ===== ANIMACIONES ===== */
@keyframes arcoiris{
  0%{color:#ef4444}
  20%{color:#f59e0b}
  40%{color:#22c55e}
  60%{color:#3b82f6}
  80%{color:#a855f7}
  100%{color:#ef4444}
}

@keyframes colores{
  0%{color:#2563eb}
  25%{color:#16a34a}
  50%{color:#dc2626}
  75%{color:#9333ea}
  100%{color:#2563eb}
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <h1 onclick="location.href='index.html'">FREE FIRE FANS</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="#">Sección 1</a>
    <a href="#">Sección 2</a>
  </nav>
</header>

<!-- ===== CONTENIDO ===== -->
<main>

  <!-- TITULO PRINCIPAL -->
  <h2 class="titulo-principal">TITULO PRINCIPAL AQUI</h2>

  <!-- BLOQUE 1 -->
  <h3 class="subtitulo">SUBTITULO 1</h3>
  <p>
    CONTENIDO AQUI
  </p>

  <!-- BLOQUE 2 -->
  <h3 class="subtitulo">SUBTITULO 2</h3>
  <p>
    CONTENIDO AQUI
  </p>

  <!-- BLOQUE 3 -->
  <h3 class="subtitulo">SUBTITULO 3</h3>
  <p>
    CONTENIDO AQUI
  </p>

</main>

</body>
</html>
