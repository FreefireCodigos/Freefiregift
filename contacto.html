<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto | Free Fire Fans</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#facc15;
  --dark:#020617;
  --gray:#111827;

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--dark);
  color:#fff;
  line-height:1.7;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:#000;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

.logo{
  color:var(--primary);
  text-decoration:none;
  font-weight:bold;
  font-size:22px;
}

nav a{
  color:#fff;
  text-decoration:none;
  margin-left:12px;
}

nav a:hover{
  color:var(--primary);
}

/* ===== CONTENIDO ===== */
section{
  max-width:800px;
  margin:80px auto;
  padding:24px;
  background:var(--gray);
  border-radius:16px;
}

h2{
  color:var(--primary);
  text-align:center;
}

label{
  display:block;
  margin-top:16px;
}

input, textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:none;
  border-radius:8px;
}

button{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:var(--primary);
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  margin-top:80px;
  background:#000;
  padding:30px;
  text-align:center;
  color:#9ca3af;
}

footer a{
  color:#9ca3af;
  text-decoration:none;
  margin:0 8px;
}

footer a:hover{
  color:var(--primary);
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <a href="index.html" class="logo">FREE FIRE FANS</a>

  <nav>
    <a href="freefire.html">Free Fire</a>
    <a href="roblox.html">Roblox</a>
    <a href="fc.html">FC</a>
    <a href="anime.html">Anime</a>
  </nav>
</header>

<!-- CONTENIDO -->
<section>
  <h2>Contacto</h2>

  <form>
    <label>Nombre</label>
    <input type="text" placeholder="Tu nombre">

    <label>Correo electrónico</label>
    <input type="email" placeholder="Tu correo">

    <label>Mensaje</label>
    <textarea rows="5" placeholder="Escribe tu mensaje"></textarea>

    <button type="submit">Enviar mensaje</button>
  </form>
</section>

<!-- FOOTER -->
<footer>
  <p>
    <a href="privacidad.html">Política de privacidad</a> |
    <a href="terminos.html">Términos y condiciones</a> |
    <a href="contacto.html">Contacto</a>
  </p>
  <p>
    Este sitio no está afiliado ni patrocinado por Garena.
  </p>
</footer>

</body>
</html>
